<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- FLavicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <!-- style -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="expenses-chart">
      <div class="expenses-chartmy_balace">
        <h6>My balace</h6>
        <h4>$921.48</h4>
      </div>
      <!-- logo -->
      <img src="./images/logo.svg" alt="page logo" />
    </div>
    <article class="expenses-chart_spending">
      <h4>Spending - Last 7 days</h4>
      <div class="expenses-chart_spending-chart">
        <div class="mon"></div>
        <div class="tue"></div>
        <div class="wed"></div>
        <div class="thu"></div>
        <div class="fri"></div>
        <div class="sat"></div>
        <div class="sun"></div>
      </div>
      <div class="expenses-chart_spending-days">
        <small>mon</small>
        <small>tue</small>
        <small>wed</small>
        <small>thu</small>
        <small>fri</small>
        <small>sat</small>
        <small>sun</small>
      </div>
      <div class="expenses-chart_total">
        <div class="expenses-chart_total-this-month">
          <h6>Total this month</h6>
          <h4>$478.33</h4>
        </div>
        <h5>+2.4%</h5>
        <h6>from last month</h6>
      </div>
    </article>
    <!-- created by -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">FlowByVlad</a>.
    </div>
  </body>
</html>
